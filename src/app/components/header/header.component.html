<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
    
    <a routerLink=""><img src="../../../assets/logo/logoOutlet.png" class="w-60" alt=""></a>
    <button mat-button color="primary" [matMenuTriggerFor]="menu">
        <mat-icon
            [matBadge]="itemsQuantity"
            [matBadgeHidden]="!itemsQuantity"
            matBadgeColor="warn"
        >shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">{{ itemsQuantity }} элемент</span>
                <a routerLink="cart">Обзор</a>
            </div>

            <div *ngIf="cart.items.length" class="py-3">
                <div *ngFor="let item of cart.items" class="flex justify-between font-light mb-2">
                    {{item.name}} x {{item.quantity}}
                    <span class="font-bold">{{ item.price | currency}}</span>
                </div>
            </div>

            <div class="flex justify-between py-3 font-light">
                Итого:
                <span class="font-bold">{{ getTotal(cart.items) | currency }}</span>
            </div>

            <div class="pt-3 flex justify-between ">
                <button
                    (click)="onClearCart()"
                    class="bg-rose-600 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button 
                    routerLink="cart"
                    class="bg-green-600 text-white rounded-full w-9 h-9">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
    
</mat-toolbar>
